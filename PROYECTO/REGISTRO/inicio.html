<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Iniciar Sesión</title>

        <link rel="icon" href="/INICIO/LOGO/icono.png">

        <link rel="stylesheet" href="inicio-Registro.css">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    </head>

    <body>

        <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center"> <strong>Iniciar Sesión</strong> </h4>
            <p class="text-center">Comience con su cuenta gratuita</p>
            <p>
                <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D" target="_blank" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Inicia con Twitter</a>
                <a href="https://www.facebook.com/" target="_blank" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Inicia con Facebook</a>
                <a href="https://accounts.google.com/AccountChooser/signinchooser?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&flowName=GlifWebSignIn&flowEntry=AccountChooser" target="_blank" class="btn btn-block btn-google"> <i class="fab fa-google-plus-g"></i>   Inicia con Google</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">O</span>
            </p>
            <form>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input name="" class="form-control" placeholder="Correo" type="email">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" placeholder="Contraseña" type="password">
            </div> 

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Crear Cuenta  </button>
            </div> 

            <p class="text-center">¿No tienes una cuenta? <a href="registro.html">Registrarse</a>
            </p>                            
            <p class="text-center mt-4">Volver al <a href="/INICIO/inicio.html">Inicio</a> 
            </p>                                      
        </form>
    </body>
</html>
